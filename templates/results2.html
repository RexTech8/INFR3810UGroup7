<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
</head>
<body>
    <h1>Search Results</h1>

    {% if results %}
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Address</th>
                <th>Email</th>
                <th>Phone Number</th>
                <!-- Add more table headers as needed -->
            </tr>
        </thead>
        <tbody>
            {% for row in results %}
            <tr>
                <td>{{ row['Name'] }}</td>
                <td>{{ row['Address'] }}</td>
                <td>{{ row['Email'] }}</td>
                <td>{{ row['PhoneNumber'] }}</td>
                <!-- Render additional columns as needed -->
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
    <p>No results found.</p>
    {% endif %}
</body>
</html>
