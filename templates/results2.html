<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
</head>
<body>
    <h1>Search Results</h1>

    {% if results %}
    <table>
        <thead>
            <tr>
                <th>ReservationID</th>
                <th>Start Date</th>
                <th>End Date</th>
                <th>Cost</th>
                <th>Make</th>
                <th>Model</th>
            </tr>
        </thead>
        <tbody>
            {% for row in results %}
            <tr>
                <td>{{ row['ReservationID'] }}</td>
                <td>{{ row['StartDate'] }}</td>
                <td>{{ row['EndDate'] }}</td>
                <td>{{ row['Cost'] }}</td>
                <td>{{ row['Make'] }}</td>
                <td>{{ row['Model'] }}</td>
                <!-- Render additional columns as needed -->
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
    <p>No results found.</p>
    {% endif %}
</body>
</html>
