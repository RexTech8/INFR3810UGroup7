<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver's License Number Search</title>
</head>
<body>
    <h1>Search Reservation Details</h1>
    <form action="/search" method="POST">
        <label for="license_number">Enter the Reservation Driver's License Number:</label>
        <input type="text" id="license_number" name="license_number" required>
        <button type="submit">Search</button>
    </form>

    <h1>Delete Reservation</h1>
    <form action="/delete" method="POST">
        <label for="reservation_id">Enter the Reservation Driver's License Number:</label>
        <input type="text" id="reservation_id" name="reservation_id" required>
        <button type="submit">Delete</button>
    </form>
</body>
</html>
